<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jajan Enak's</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --putih: #fff;
      --merah: #f87171;
      --oranye: #fb923c;
      --bg: #fff8f0;
      --text: #7a341f;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--oranye);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: var(--putih);
      border: 2px solid var(--oranye);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .card-body p.price {
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--merah);
    }
    .card-body a {
      display: inline-block;
      padding: 10px 18px;
      background: var(--merah);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .card-body a:hover {
      background: #ef4444;
    }
  </style>
</head>
<body>

  <header>
    Jajan Enak's
  </header>

  <div class="banner">
    <img src="banner.jpg" alt="Banner Jajan Enak">
  </div>

  <main class="main">
    <div class="products">
      <div class="card">
        <img src="lumpia2.jpg" alt="Lumpia Lumer Ayam">
        <div class="card-body">
          <h3>Lumpia Lumer Ayam</h3>
          <p class="price">Rp 12.000</p>
          <a href="https://wa.me/6285282408835?text=Halo,%20saya%20mau%20pesan%20Lumpia%20Lumer%20Ayam" target="_blank">Pesan via WA</a>
        </div>
      </div>
      <div class="card">
        <img src="lumpia2.jpg" alt="Lumpia Lumer Beef">
        <div class="card-body">
          <h3>Lumpia Lumer Beef</h3>
          <p class="price">Rp 15.000</p>
          <a href="https://wa.me/6285282408835?text=Halo,%20saya%20mau%20pesan%20Lumpia%20Lumer%20Beef" target="_blank">Pesan via WA</a>
        </div>
      </div>
      <div class="card">
        <img src="jus.jpg" alt="Jus Buah">
        <div class="card-body">
          <h3>Jus Buah</h3>
          <p class="price">Rp 10.000</p>
          <a href="https://wa.me/6285282408835?text=Halo,%20saya%20mau%20pesan%20Jus%20Buah" target="_blank">Pesan via WA</a>
        </div>
      </div>
      <div class="card">
        <img src="es.jpg" alt="Es Teh Manis">
        <div class="card-body">
          <h3>Es Teh Manis</h3>
          <p class="price">Rp 3.000</p>
          <a href="https://wa.me/6285282408835?text=Halo,%20saya%20mau%20pesan%20Es%20Teh%20Manis" target="_blank">Pesan via WA</a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
